<extend name="public/modal" />
<block name="title"></block>
<block name="menu">
	<form action="{:U('brush/add')}" method="POST" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
				<select class="select" name="role" size="1">
				     <option value="2">刷单员</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入真实姓名" id="realname" name="realname" required="required" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入手机号" id="phone" name="phone" required="required" onkeyup="value=value.replace(/[^\d]/g,'')" pattern="^1[3456789]\d{9}$" oninvalid="setCustomValidity('请输入11位手机号');" oninput="setCustomValidity('');">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password" required="required">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2" required="required">
			</div>
		</div>
		<div class="row cl info-wechat">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>微信：</label>
			<div class="formControls col-xs-7 col-sm-8" >
				<input type="text" class="input-text"  placeholder="微信号" name="wechat[0][num]" required="required" style="width: 20%;">
				<input type="text" class="input-text"  placeholder="微信昵称" name="wechat[0][nick]" required="required" style=" width: 20%;">
				<input type="text" class="input-text"  placeholder="银行卡号"  name="wechat[0][card]" required="required" onkeyup="value=value.replace(/[^\d]/g,'')"  style="width: 36%;" oninvalid="setCustomValidity('请输入银行卡号');" oninput="setCustomValidity('');">
				<input type="text" class="input-text"  placeholder="银行卡姓名" name="wechat[0][username]" required="required" style="width: 20%;">
			</div>
		</div>
		<!--<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"></label>
			<div class="formControls col-xs-4 col-sm-4">
				<input type="button" class="btn btn-primary radius" value="添加微信" onclick="addMoreWechat()" >
			</div>
		</div>-->
		<div class="row cl info-qq">
			<label class="form-label col-xs-4 col-sm-3">QQ：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="请输入QQ号码" id="qq" name="qq" onkeyup="value=value.replace(/[^\d]/g,'')">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="info" cols="" rows="" class="textarea"  placeholder="选填......" dragonfly="true"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</block>
