<!DOCTYPE HTML>
<html>
<head>

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<script type="text/javascript" src="lib/html5.js"></script>

<link href="__PUBLIC__/ERP/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />

<link href="__PUBLIC__/ERP/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/ERP/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script><![endif]-->
<title>后台登录 </title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="{:U('Login/index')}" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input name="name" id="name" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input name="password" id="password" type="password" placeholder="密码" class="input-text size-L" autocomplete="new-password">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" checked name="online" id="online" value="1">
						使我保持登录状态</label>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" type="button" onclick="is_submit();" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/ERP/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/ERP/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/ERP/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript">
 function is_submit(){
	 var name = $("#name").val();
	 var online = $("#online:checked").val();
	 var password = $("#password").val();

     $.post("{:U('Login/index')}", {name:name,password:password,online:online}, function(data) {
     	if (1 == data.msg){
     		layer.msg(data.info,{icon:1,time:500}, function(){window.location.href=data.url});
     	} else {
     		layer.msg(data.info,{icon:2,time:1000});
     	}
     },'json');
 }
</script>
</body>
</html>
