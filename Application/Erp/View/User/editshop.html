<extend name="public/modal" />
<block name="title">绑定店铺</block>
<block name="menu">
	<form action="{:U('User/editshop')}" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2" style="text-align: right;"><span class="c-red">*</span>店铺名称：</label>
			<div class="formControls col-xs-10 col-sm-10">
				<input type="text" class="input-text" placeholder="请输入店铺名称" name="shopname" value='{$info.shopname}' required oninvalid="setCustomValidity('请输入店铺名称');" oninput="setCustomValidity('');">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2" style="text-align: right;"><span class="c-red">*</span>旺旺号：</label>
			<div class="formControls col-xs-10 col-sm-10">
				<input type="text" class="input-text" placeholder="请输入旺旺号" name="wangwang" value='{$info.wangwang}' required oninvalid="setCustomValidity('请输入旺旺号');" oninput="setCustomValidity('');">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2" style="text-align: right;"><span class="c-red">*</span>店铺网址：</label>
			<div class="formControls col-xs-10 col-sm-10">
				<input type="url" class="input-text" placeholder="请输入店铺地址" name="url" value='{$info.url}' required oninvalid="setCustomValidity('请输入店铺地址');" oninput="setCustomValidity('');">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-10 col-sm-10 col-xs-offset-2">
			<input type="hidden" name='id' value='{$id}'>
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 提交</button>
				<font color="red">（如需尽快通过审核，请联系服务导师）</font>
			</div>
		</div>
	</form>
</block>
<block name="js">

</block>
