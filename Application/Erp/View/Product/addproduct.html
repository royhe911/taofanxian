<extend name="public/base" />
<block name="nav">
	<span class="c-666">产品管理</span><span class="c-999 en">&gt;</span><span class="c-666">发布产品</span>
</block>
<block name="menu">
	<div class="Hui-article" style="position: absolute;">
		<article class="cl pd-20">
			<div class="page-container">
				<div>
					<font color="red">温馨提醒：1、每天12点前发布的任务，审核通过后当天上线；12点后发布的任务，审核通过后次日上线。<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2、每天10点至12点之间发布的任务，总份数不得大于50单。</font>
				</div>
				<form action="" method="post" class="form form-horizontal" id="form-article-add" onsubmit="return productCheck()" enctype="multipart/form-data">
					<div class="form-con">
						<!--<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>店铺名称：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<select name="shopname" class="select select-box" style="width: 200px;">
									<option value=""></option>
								</select>
							</div>
						</div>-->
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" value="" placeholder="" id="" name="goods_title" required oninvalid="setCustomValidity('请输入商品标题');" oninput="setCustomValidity('');">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>链接：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="url" class="input-text" value="" placeholder="以http://或者https://开头" id="checkurl" name="goods_url" required oninvalid="setCustomValidity('请输入产品链接');" oninput="setCustomValidity('');">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>主图：</label>
							<div class="formControls col-xs-8 col-sm-9 posi-rela">
								<div id="img_preview_one">
									<input type="hidden" name="goods_pic" id="img">
									<input type="hidden" name="goods_thumb" id="thumb" required="" >
									<img src="__PUBLIC__/ERP/static/h-ui.admin/images/thumbnail.png" id="thumb-preview">
								</div><br />
								<div >
									<button class="btn btn-success radius" style="position: relative;">上传主图<input class="file-input fileToUpload" type="file" name="fileToUpload" id="fileToUpload" onchange="uploadFile(this,'fileToUpload')" value=""></button>
								</div>

							</div>
						</div>

						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>赠送礼品：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" value="" placeholder="建议赠送抽纸或卷纸" id="" name="goods_zeng" style="width: 215px;" required oninvalid="setCustomValidity('请输入赠送礼品名称');" oninput="setCustomValidity('');">
							</div>
						</div>
						<div class="row cl keycon">
							<div class="col-xs-4 col-sm-2"></div>
							<div class="col-xs-8 col-sm-9 back">
								<div class="row cl row1">
									<label class="form-label col-xs-3 col-sm-3">输入搜索关键词：</label>
									<div class="formControls col-xs-8 col-sm-6">
										<input type="text" name="goods_attr[0][k]"  placeholder="" value="" class="input-text" required oninvalid="setCustomValidity('请输入搜索关键词');" oninput="setCustomValidity('');">
									</div>
								</div>
								<div class="row cl row2 skumore">
									<label class="form-label col-xs-3 col-sm-3" style="position: relative;">
										<label class="cm-label">增添备注</label>
										<select name="goods_attr[0][sku][]" class="select" style="width: 40px;">
											<option value="yes">是</option>
											<option value="no" selected="selected">否</option>
										</select>
										<span style="color: red; position: absolute; top: 25px;right: 5px;">（备注可填写收藏加购假聊领券下单等要求）</span>
									</label>
									<div class="formControls col-xs-9 col-sm-9 sku sku-no">
										<input type="number" step="0.01" min="1" name="goods_attr[0][p][]" id=""  placeholder="价格" pattern="^[1-9]+(.[0-9]{1,2})?$" value="" class="input-text price-input" required oninvalid="setCustomValidity('请输入价格,最多两位小数');" oninput="setCustomValidity('');" onfocusout="calCost(this)"> 元
										<input type="number" step="1" min="1" name="goods_attr[0][n][]" id="" placeholder="份数" onkeyup="value=value.replace(/[^\d]/g,'')" value="" class="input-text num-input" required oninvalid="setCustomValidity('请输入份数');" oninput="setCustomValidity('');" onfocusout="calCost(this)"> 份
										<span class="calcost"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row cl" style="margin-top: 20px;">
						<div class="formControls col-xs-1 col-sm-1 col-sm-offset-2 col-xs-offset-2">
							<button class="btn btn-success radius" type="button" onclick="addkeywords(this)">添加关键词</button>
						</div>
					</div>
					<div class="row cl" style="margin-top: 20px;">
						<div class="col-xs-1 col-sm-1 col-sm-offset-2 col-xs-offset-2">
							<button  class="btn btn-secondary radius" type="submit" id="btn" style="height: 40px;"><i class="Hui-iconfont">&#xe632;</i> 提交任务</button>
						</div>
					</div>
				</form>
			</div>
		</article>
	</div>
</block>
<block name="js">
	<script src="__PUBLIC__/ajaxfileupload.js"></script>
	<script type="text/javascript">
		var i=0 , picUrl = "{:U('Product/ajaxUpload')}",url2="{:U('Product/checkstatus')}",isFile = false;
	</script>
	<script src="__PUBLIC__/ERP/lib/custom/addpro.js" type="text/javascript" charset="utf-8"></script>
</block>
