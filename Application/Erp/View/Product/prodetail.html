<extend name="public/modal" />
<block name="title">商品详情</block>
<block name="menu">
	<div class="Hui-article" style="top: -10px;">
		<div class="dataTables_wrapper">
			<div class="dataTables_length" id="DataTables_Table_0_length">
			</div>
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">

						<th>关键词</th>
						<th width="15%">备注</th>
						<th>单价</th>
						<th>服务费</th>
						<th>份数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="data" id="vo">
					<tr class="text-c va-m">

						<td class="text-l">{$vo.k}</td>
						<td class="text-l">{$vo.s} {$vo.order}</td>
						<td class="text-l"><b style="font-size: 14px;">¥ </b>{$vo.p}</td>
						<td class="text-l"><b style="font-size: 14px;">¥ </b>{$vo.cost}</td>
						<td class="text-l">{$vo.n}份</td>
						<td>
							<textarea name="sku" class="js-text-aera" id="{$vo.id}" rows="3" cols="20" placeholder="添加备注"></textarea>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
</block>
<block name="js">
<script type="text/javascript">
	$('.js-text-aera').blur(function () {
			var id=$(this).attr('id');
			var remark=$(this).val();
            $.post("{:U('product/beizhu')}",{task_id:id,beizhu:remark},function(msg){

			});
		});
</script>
</block>
