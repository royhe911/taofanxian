<extend name="Layout:layout" />
<block name="content">
	<div class="row">
		<div class="col-lg-12">
	                    <h1 class="page-header">添加用户  </h1>
	    </div>
	</div>

		
     <form role="form" action="" method="post">
   		<div class="row">	
	        <div class="form-group col-lg-4">
	        	<label>用户名</label>
	            <input class="form-control" placeholder="用户名" name="username" type="text" autofocus>
	        </div>
        </div>
        <div class="row">
	        <div class="form-group col-lg-4">
	        	<label>用户昵称</label>
	            <input class="form-control" placeholder="昵称" name="nickname" type="text" value="">
	        </div>
  		</div>
        <div class="row">
	        <div class="form-group col-lg-4">
	        	<label>用户密码</label>
	            <input class="form-control" placeholder="密码" name="password" type="password" value="">
	        </div>
  		</div>
  		<div class="row">
	        <div class="form-group col-lg-4">
	        	<label>重复密码</label>
	            <input class="form-control" placeholder="重复密码" type="password" value="">
	        </div>
  		</div>
  		<div class="row">
	        <div class="form-group col-lg-4">
	        	<label>手机号</label>
	            <input class="form-control" placeholder="手机号" name="phone" type="text" value="">
	        </div>
  		</div>
                                <!-- Change this to a button or input when using this as a form -->
        <div class="row">
        	<div class="col-lg-4">
        		<input type="submit" class="btn btn-lg btn-success btn-block " value="提交"></input>
        	</div>
        </div>
	</form>
</block>
