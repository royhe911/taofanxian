<extend name="Layout:layout" />
<block name="content">
	<!--<div class="row">
		<div class="col-lg-12">
            <h1 class="page-header">确认返款 </h1>
	    </div>
	</div>-->
	<nav class="breadcrumb" style="padding: 0px 15px; line-height: 37px; border-radius: 0; border-bottom: 1px solid #ddd; position: absolute;top: 0;left: 0;width: 100%;"><i class="fa fa-home"></i> 首页 <span class="c-gray en">&gt;</span> 试用管理 <span class="c-gray en">&gt;</span> 返款审核 <a class="btn btn-success radius r" style="margin-top:1px;float: right;padding: 6px 20px;" href="javascript:location.replace(location.href);" title="刷新" ><i class="fa fa-refresh"></i></a><div style="clear: both;"></div></nav>
	<div style="height: 50px; width: 100%;"></div>
	<div class="panel panel-default">
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
				<div class="row">
					<div class="col-sm-12">
						<table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;" width="100%">
							<thead>
								<tr role="row">
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">商品ID</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">商品主图</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Browser: activate to sort column ascending">赠品主图</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Platform(s): activate to sort column ascending">试用标题</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 85px;" aria-label="Platform(s): activate to sort column ascending">申请时间</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Platform(s): activate to sort column ascending">用户</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Platform(s): activate to sort column ascending">淘宝号/QQ</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Platform(s): activate to sort column ascending">淘宝订单号</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Platform(s): activate to sort column ascending">填单日期</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Platform(s): activate to sort column ascending">评价截图</th>
									<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Platform(s): activate to sort column ascending">操作</th>
									
								</tr>
							</thead>
							<tbody class="layui-table">
									<foreach name="list" item="vo">
									<tr>
									<td class="sorting_1">{$vo.gid}</td>
									<td><img style="width: 80px;height: 80px;" src="{$vo.img2}" alt=""></td>
									<td><img style="width: 80px;height: 80px;" src="{$vo.img}" alt=""></td>
									<td scope="col" style="text-align:left;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;padding: 6px 5px;border-bottom: none;padding-top: 16%;">{$vo.goods_name}</td>
									<td>{$vo.addtime}</td>
									<td>{$vo.ddusername}</td>
									<td>淘宝号：{$vo.tb_id}<br>QQ：{$vo.qq}</td>
									<td>{$vo.tb_item}</td>
									<td>{$vo.subtime}</td>
									<td><div class="img123" style="position: relative;width: 80px;height: 80px">
    <img style="width: 80px;height: 80px" src="http://{$_SERVER['HTTP_HOST']}/{$vo['four_pic']}" alt="">
    <span style="display: inline-block; color:gray; width: 100%; height: 100%; position: absolute; display: none; text-align: center; top: 0; cursor: pointer;  line-height: 80px; font-size: 14px;">点击查看</span>
</div></td>
									<td scope="col"><button onclick="back_sure({$vo.id})">确认返款</button></td>
									</tr>
									</foreach>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">显示  {$pagination.startRecord} 至 {$pagination.endRecord} 全部 {$pagination.totalCount} 条</div>
					</div>
					<div class="col-sm-6">
						<div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
							<ul class="pagination" id="list-pagination">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- /.table-responsive -->

		</div>
		<!-- /.panel-body -->
	</div>



</block>
<block name="otherfoot">
	<script src="__PUBLIC__/maoke/js/dist/layer.js" type="text/javascript" charset="utf-8"></script>
	<script>
	$(function(){	
		$(".layui-table tr td").on('mouseover','.img123',function(){
			$(this).children('span').css('display','inline-block');
		})
		$(".layui-table tr td").on('mouseleave','.img123',function(){
			$(this).children('span').css('display','none');
		})
		$(".layui-table tr td").on('click','.img123',function(){
				var imgurl=$(this).children('img').attr("src");
                layer.open({
                    type: 1,
                    shadeClose:true,
                    title: false
                    ,content: "<div style='width:430px; height:650px;'><p style='width:100%;height:50px;line-height:50px;text-align:center;font-size:18px;'>鼠标点击屏幕任意地方图片消失</p><img style='height: 600px;width: 430px;' src='"+imgurl+"' ></div>"
					,area: ['460px', '500px']

                });
            }
		)
		var paginationOptions= $.extend(true, {$pagination|json_encode} , 
							{
									onPageClick: function (event, page) {
										var options = $(this).data('twbsPagination').options;
								        options.baseUrl = options.baseUrl.replace('','');
								        options.getParams.page = page; 
//								        options.getParams.pagesize = options.getParams.pagesize;
                                        var param = '';
										for(var x in options.getParams ){
								        		param += '&' + x + '=' + options.getParams[x];
								        }
//										console.log(param);return;
										
								        window.location.href =  options.baseUrl + param + '';
								    }
							});
		$('#list-pagination').twbsPagination(paginationOptions);
		
	});

	//确定返款
    function back_sure(id) {
		    $.post(
		        "{:U('Ajaxback_sure')}",
				{id:id},
				function (data) {
					if(data.code==1){
                           alert(data.msg);
                           window.location.reload();
					}else{
					    alert(data.msg);
					}
                   }
			)
    }
	</script>
	
	
	
	
</block>
